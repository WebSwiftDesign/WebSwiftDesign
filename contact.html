<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous - Web Swift Design</title>
    <meta name="description" content="Contactez Web Swift Design pour toutes vos questions et demandes de services. Nous sommes là pour vous aider à créer et maintenir votre site web.">
    <meta name="keywords" content="contact, Web Swift Design, création de sites web, SEO, cybersécurité, développement web">
    <meta name="author" content="Web Swift Design">
    <meta property="og:title" content="Contactez-nous - Web Swift Design">
    <meta property="og:description" content="Contactez Web Swift Design pour toutes vos questions et demandes de services. Nous sommes là pour vous aider à créer et maintenir votre site web.">
    <meta property="og:image" content="URL_de_votre_image_partage_social">
    <meta property="og:url" content="https://webswiftdesign.pro">
    <link rel="canonical" href="https://webswiftdesign.pro">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="valid_email.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="index" class="header-logo">
                <h1>Web Swift Design</h1>
            </a>
            <button id="menu-toggle" class="menu-icon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </button>
            <nav id="menu">
                <ul>
                    <li><a href="portfolio">Portfolio</a></li>
                    <li><a href="contact">Contact</a></li>
                    <li><a href="tarifs">Tarifs</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="content">
            <section id="contact">
                <h2>Contactez-nous pour un Rendez-vous</h2>
                <form action="https://formspree.io/f/mdoqqppj" method="POST" id="contact-form" onsubmit="return validateForm()">
                    <label for="first_name">Prénom:</label>
                    <input type="text" id="first_name" name="first_name" required>

                    <label for="last_name">Nom:</label>
                    <input type="text" id="last_name" name="last_name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">Téléphone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    
                    <label for="date">Date du Rendez-vous:</label>
                    <input type="date" id="date" name="date" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <label for="consent">
                        <input type="checkbox" id="consent" name="consent" required>
                        Je consens au traitement de mes données personnelles conformément à la <a href="privacy-policy.html" target="_blank">Politique de Confidentialité</a>.
                    </label>
                    
                    <button type="submit">Envoyer</button>
                </form>
            </section>
        </div>
        
        <footer>
            <a href="privacy-policy">RGPD</a>
            <a href="contact">Contact</a>
            <p>&copy; 2024 Web Swift Design. Tous droits réservés.</p>
        </footer>
    </div>
</body>
</html>
