<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous - Web Swift Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Web Swift Design</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="creations.html">Créations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact">
        <h2>Contactez-nous pour un Rendez-vous</h2>
        <form action="https://formspree.io/f/mdoqqppj" method="POST" id="contact-form">
            <label for="first_name">Prénom:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Nom:</label>
            <input type="text" id="last_name" name="last_name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Téléphone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="date">Date du Rendez-vous:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Envoyer</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Web Swift Design. Tous droits réservés.</p>
    </footer>
</body>
</html>
